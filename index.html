<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>router</title>
</head>

<body>

    <a href="#1">1</a>
    <a href="#2">2</a>
    <a href="#3">3</a>
    <a href="#4">4</a>
    <div id="app"></div>

    <div id="div404" style="display: none;">404</div>


    <script>
        const div1 = document.createElement("div")
        div1.innerHTML = '1'
        const div2 = document.createElement("div")
        div2.innerHTML = '2'
        const div3 = document.createElement("div")
        div3.innerHTML = '3'
        const div4 = document.createElement("div")
        div4.innerHTML = '4'
        routeTable = {
            '1': div1,
            '2': div2,
            '3': div3,
            '4': div4,
        }
        function route() {
            let number = window.document.location.hash.split('#')[1] || 1
            let app = document.querySelector('#app')

            console.log(routeTable[number])
            let div = routeTable[number] || document.querySelector('#div404')

            div.style.display = 'block'
            app.innerHTML = ''
            app.appendChild(div)

        }
        route()


        window.addEventListener('hashchange', () => {
            route()
        })


    </script>
</body>

</html>
